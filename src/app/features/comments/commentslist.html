<section class="max-w-3xl mx-auto py-8">
  <form [formGroup]="CommentForm" (ngSubmit)="onSubmit()"
        class="group relative flex items-center gap-3 p-2 bg-white border border-gray-200 rounded-xl shadow-sm focus-within:ring-2 focus-within:ring-indigo-500/20 focus-within:border-indigo-500 transition-all">

    <div class="flex-1">
      <input
        formControlName="message"
        placeholder="Add a comment..."
        class="w-full px-4 py-2.5 text-gray-700 bg-transparent border-none focus:ring-0 sm:text-sm placeholder:text-gray-400"
      />
    </div>

    <button type="submit"
            [disabled]="!CommentForm.valid"
            class="px-5 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 active:scale-95 disabled:opacity-50 disabled:pointer-events-none transition-all">
      Post
    </button>
  </form>

  <div class="mt-10 space-y-6">
    @for (comment of filteredComments(); track comment.id) {
      <div class="flex gap-4 p-5 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
        <div class="shrink-0">
          <div class="flex items-center justify-center w-12 h-12 rounded-full bg-indigo-50 text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7">
              <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12c0 2.754 1.14 5.242 2.97 7.037a.75.75 0 0 0 .142.121 9.776 9.776 0 0 0 13.184 0 .75.75 0 0 0 .139-.161ZM12 6a3.75 3.75 0 1 0 0 7.5A3.75 3.75 0 0 0 12 6Zm-4.387 9.931a5.25 5.25 0 0 1 8.774 0 7.457 7.457 0 0 1-8.774 0Z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>

        <div class="flex-1 min-w-0">
          <div class="flex items-baseline justify-between mb-1">
            <h3 class="font-bold text-gray-900 truncate">{{comment.username}}</h3>
            <span class="text-xs text-gray-400">{{formatDate(comment.created_at)}}</span>
          </div>

          @if (editingCommentId === comment.id) {
            <div class="space-y-2">
              <textarea
                [(ngModel)]="editMessage"
                class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none"
                rows="3"
              ></textarea>
              <div class="flex gap-2">
                <button
                  (click)="saveEdit(comment.id)"
                  class="px-3 py-1 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors"
                >
                  Save
                </button>
                <button
                  (click)="cancelEdit()"
                  class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors"
                >
                  Cancel
                </button>
              </div>
            </div>
          } @else {
            <div class="flex items-start justify-between gap-3">
              <p class="text-gray-600 leading-relaxed break-words flex-1">
                {{comment.message}}
              </p>
              @if (isOwner(comment.created_by)) {
                <div class="flex gap-1 shrink-0">
                  <button
                    (click)="startEdit(comment.id, comment.message)"
                    class="p-1.5 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-md transition-colors"
                    title="Edit comment"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                      <path d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
                      <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
                    </svg>
                  </button>
                  <button
                    (click)="deleteComment(comment.id)"
                    class="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-md transition-colors"
                    title="Delete comment"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                      <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z" clip-rule="evenodd" />
                    </svg>
                  </button>
                </div>
              }
            </div>
          }
        </div>
      </div>
    }
  </div>
</section>
