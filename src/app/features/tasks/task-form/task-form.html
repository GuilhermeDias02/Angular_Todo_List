<div class="min-h-[40vh] grid place-items-start sm:place-items-center bg-white p-4 sm:p-8">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-2xl space-y-6 bg-blue-50 backdrop-blur border border-slate-200 rounded-2xl shadow-sm p-6 sm:p-8">
        <div class="space-y-1">
            <h2 class="text-xl sm:text-2xl text-blue-900 font-bold text-center">Créer une tâche</h2>
            <p class="italic text-blue-900 text-sm text-center">Renseignez les informations ci-dessous pour ajouter une
                nouvelle tâche.</p>
        </div>

        <!-- Titre -->
        <div class="grid gap-2">
            <label for="title" class="text-sm font-medium text-blue-900">Titre</label>
            <input formControlName="title" id="title" name="title" type="text" placeholder="Ex. Préparer la réunion"
                class="w-full rounded-lg border border-slate-300 bg-white px-3.5 py-2.5 text-slate-900 placeholder-slate-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                [value]="this.taskFromService.taskToModify() ? this.taskFromService.taskToModify()?.title : ''"
                required />
        </div>

        <!-- Description -->
        <div class="grid gap-2">
            <label for="description" class="text-sm font-medium text-blue-900">Description</label>
            <textarea formControlName="description" id="description" name="description" rows="4"
                placeholder="Décrivez la tâche, les objectifs, les contraintes, etc."
                class="w-full rounded-lg border border-slate-300 bg-white px-3.5 py-2.5 text-slate-900 placeholder-slate-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                [ngModel]="this.taskFromService.taskToModify() ? this.taskFromService.taskToModify()?.description : ''"
                (ngModelChange)="taskForm.get('description')?.setValue($event)"
                ></textarea>
        </div>

        @if (this.authService.isAdmin() && this.users()) {
        <!-- Assigner à l'utilisateur -->
        <div class="grid gap-2">
            <label for="assignee" class="text-sm font-medium text-blue-900">Assigner à l'utilisateur</label>
            <select formControlName="targetUserId" id="assignee" name="assignee"
                class="w-full appearance-none rounded-lg border border-slate-300 bg-white px-3.5 py-2.5 text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="" disabled>Sélectionner un utilisateur</option>
                @for (user of this.users(); track user.id){
                <option 
                    value="{{user.id}}"
                    [selected]="this.taskFromService.taskToModify() && this.taskFromService.taskToModify()?.user?.id === user.id"
                >
                    {{user.username}}
                </option>
                }
            </select>
        </div>
        }

        <!-- Actions -->
        <div class="flex items-center justify-center gap-3 pt-2">
            <button type="button" (click)="onCancel()"
                class="inline-flex items-center justify-center rounded-lg border border-slate-300 px-4 py-2.5 text-slate-700 bg-white hover:bg-slate-50 transition-colors">
                Annuler
            </button>
            <button type="submit"
                class="inline-flex items-center justify-center rounded-lg bg-indigo-600 hover:bg-indigo-700 px-4 py-2.5 text-white shadow-sm transition-colors">
                Créer la tâche
            </button>
        </div>
    </form>
</div>
